<div class="card">
    <div class="card-content">
        <span class="card-title">{{title}}</span>
        <ul class="collection">
            {% for item in data %}
                <li class="collection-item">{{item.text}}</li>
            {% endfor %}
        </ul>
    </div>  
    <div class="card-action">
        <a href="#">Refresh</a>
    </div>
</div>
